<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
      crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.13.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="main.css">
    <html data-theme="night"></html>
    
</head>
<body>
    <div class="navbar bg-base-100">
        <a class="btn btn-ghost normal-case text-xl">BR Chess</a>
      </div>
    <div class="flex items-center mb-8">
        <button class="btn w-lg mx-auto ">Play</button>

        <label for="my-modal" class="btn modal-button w-lg mx-auto ">How to Play</label>
    </div>
      
    <div id="board" class="max-w-lg mx-auto shadow-lg flex items-center"></div>
    
    <div class="max-w-lg mx-auto mt-5">
        <div class="flex flex-row">
            <label class="mr-8">Status:</label>
            <div id="status"></div>
        </div>
        
        <div class="flex flex-row">
            <label class="mr-8">FEN:</label>
            <div id="fen"></div>
        </div>

        <div class="flex flex-row">
            <label class="mr-8">PGN:</label>
            <div id="pgn"></div>
        </div>
        
        
    </div>
    


    <!-- Put this part before tag -->
    <input type="checkbox" id="my-modal" class="modal-toggle">
    <div class="modal">
    <div class="modal-box">
        <h3 class="font-bold text-lg">Congratulations random Interner user!</h3>
        <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
        <div class="modal-action">
        <label for="my-modal" class="btn">Yay!</label>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.1/chess.min.js" 
    integrity="sha512-rIescAjPgXHz3WaxrSjaOl5iZfvBVIehYe+EF+d+DAdFNgV10QBT8d5APBjcGFKES0iVUYjBilvpck7gOe7CLg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
